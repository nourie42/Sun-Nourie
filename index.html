<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ask Dan’s Assistant</title>
  <style>
    :root { --bg:#0b0c10; --card:#13151a; --text:#e8e8e8; --muted:#9aa0a6; --accent:#3a82f7; --border:#2a2f3a; }
    * { box-sizing:border-box; }
    body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width:900px; margin:0 auto; padding:16px; }
    h1 { margin:0 0 12px; font-size:22px; }
    .chat { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; height:65vh; overflow:auto; }
    .row { display:flex; gap:10px; margin:8px 0; align-items:flex-start; }
    .role { font-weight:600; min-width:78px; opacity:.85; }
    .msg { white-space:pre-wrap; }
    form { display:flex; gap:8px; margin-top:12px; }
    #q { flex:1; background:#1b1f2a; color:var(--text); border:1px solid var(--border); border-radius:10px; padding:12px; }
    #send { background:var(--accent); border:0; color:white; border-radius:10px; padding:12px 16px; font-weight:600; }
    .foot { margin-top:8px; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ask Dan’s Assistant</h1>
    <div id="chat" class="chat"></div>
    <form id="f">
      <input id="q" type="text" placeholder="Type your question…" autocomplete="off">
      <button id="send">Send</button>
    </form>
    <div class="foot">Backend: <code>https://sun-nourie-live.onrender.com/chat</code></div>
  </div>

  <script>
    const PROXY = "https://sun-nourie-live.onrender.com/chat";  // change if your backend URL is different
    const SYSTEM_PROMPT = "You are Dan’s gas-station expert. Start gallons as AADT × 8% × 2 × 30; be concise and numeric; adjust for competition within 1 mile.";

    const chatEl = document.getElementById('chat');
    const form = document.getElementById('f');
    const q = document.getElementById('q');
    const sendBtn = document.getElementById('send');

    const messages = [{ role: "assistant", content: "Hi! Ask me anything." }];
    render(true);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = q.value.trim();
      if (!userText) return;
      q.value = "";
      sendBtn.disabled = true;

      messages.push({ role: "user", content: userText });
      const placeholder = { role: "assistant", content: "…" };
      messages.push(placeholder);
      render(true);

      try {
        const resp = await fetch(PROXY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ system: SYSTEM_PROMPT, messages, stream: false })
        });

        let data;
        const ct = resp.headers.get('content-type') || '';
        if (ct.includes('application/json')) {
          data = await resp.json();
        } else {
          const raw = await resp.text();
          try { data = JSON.parse(raw); } catch { data = { raw }; }
        }

        const text = extractText(data) || data.raw || "[No text in response]";
        placeholder.content = text;
        render(true);
      } catch (err) {
        placeholder.content = "Error: " + String(err);
        render(true);
      } finally {
        sendBtn.disabled = false;
        q.focus();
      }
    });

    function extractText(j){
      if (!j) return "";
      if (j.output_text) return j.output_text;
      if (Array.isArray(j.output)) {
        const msg = j.output.find(o => o.type === "message");
        if (msg && Array.isArray(msg.content)) {
          const parts = msg.content.filter(p => p.type === "output_text").map(p => p.text).join("");
          if (parts) return parts;
          const alt = msg.content.filter(p => p.type === "text").map(p => p.text).join("");
          if (alt) return alt;
        }
      }
      if (j.response && typeof j.response === "string") return j.response;
      if (j.choices && j.choices[0]?.message?.content) return j.choices[0].message.content;
      return "";
    }

    function render(scroll=false) {
      chatEl.innerHTML = messages.map(m => `
        <div class="row">
          <div class="role">${m.role === "user" ? "You" : "Assistant"}</div>
          <div class="msg">${escapeHtml(m.content)}</div>
        </div>
      `).join("");
      if (scroll) chatEl.scrollTop = chatEl.scrollHeight;
    }
    function escapeHtml(s) { return String(s).replace(/[&<>"]/g, c => ({"&":"&amp;","<":"&lt;",">":"&gt;"}[c])); }
  </script>
</body>
</html>
