<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fuel Volume Estimator</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
body {margin:0; font-family:sans-serif; background:#0f172a; color:#f1f5f9;}
.container {padding:20px; max-width:600px; margin:auto;}
h1 {font-size:20px; margin-bottom:10px;}
label {display:block; margin:12px 0 4px;}
input, button {width:100%; padding:12px; border-radius:8px; border:1px solid #334155; font-size:16px;}
button {background:#60a5fa; color:#0f172a; font-weight:700; cursor:pointer;}
#status {
  margin-top:12px; font-size:14px; background:#1e293b; border:1px solid #334155;
  border-radius:6px; padding:8px; height:140px; overflow-y:auto; font-family:monospace;
  white-space:pre-line;
}
#result {margin-top:20px; font-size:18px; font-weight:bold; color:#22c55e;}
#summary {margin-top:8px; font-size:14px; color:#e2e8f0;}
#competitors {margin-top:12px; font-size:14px; color:#e2e8f0;}
#map {height:55vh; margin-top:20px; border:1px solid #334155; border-radius:8px;}
#export {margin-top:15px; background:#34d399; color:#0f172a;}
#reset {margin-top:10px; background:#fbbf24; color:#0f172a; display:none;}
</style>
</head>
<body>
<div class="container">
  <h1>Fuel Volume Estimator</h1>
  <label>Address</label>
  <input id="address" placeholder="123 Main St, Knightdale, NC" />
  <label>MPDs</label>
  <input id="mpds" type="number" value="6" />
  <button id="estimate">Calculate Estimate</button>
  <div id="status"></div>
  <div id="result"></div>
  <div id="summary"></div>
  <div id="competitors"></div>
  <button id="export" style="display:none;">üìÑ Export to PDF</button>
  <button id="reset">üîÑ Run Another Search</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ===== Utilities
function hav(a,b){const R=3958.8,dLat=(b.lat-a.lat)*Math.PI/180,dLng=(b.lng-a.lng)*Math.PI/180;
const s=Math.sin(dLat/2)**2+Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.sin(dLng/2)**2;
return 2*R*Math.asin(Math.sqrt(s));}
function fmt(n){return Number.isFinite(n)?Math.round(n).toLocaleString():"‚Äì";}

// ===== Map
const map=L.map('map').setView([35.7796,-78.6382],11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
let siteMarker=null, compLayer=null;

// ===== Fetch AADT (NCDOT demo service)
async function fetchAADT(lat,lng){
  const url="https://services.arcgis.com/NuWFvHYDMVmmxMeM/ArcGIS/rest/services/NCDOT_AADT_Stations/FeatureServer/0/query";
  const params={where:"1=1",geometry:`${lng},${lat}`,geometryType:"esriGeometryPoint",inSR:"4326",
                spatialRel:"esriSpatialRelIntersects",distance:"1000",units:"esriSRUnit_Meter",
                outFields:"*",outSR:"4326",f:"json"};
  const r=await fetch(url+"?"+new URLSearchParams(params));
  const j=await r.json();
  if(!j.features?.length) return null;
  let best=null,dist=1e9;
  for(const f of j.features){
    const d=hav({lat,lng},{lat:f.geometry.y,lng:f.geometry.x});
    if(d<dist){dist=d;best=f;}
  }
  const attrs=best.attributes;
  const aadt=attrs.AADT||Object.values(attrs).find(v=>typeof v==="number"&&v>0);
  return {aadt,dist};
}

// ===== Fetch competitors from OSM
async function fetchCompetitors(lat,lng){
  const query=`[out:json][timeout:25];node["amenity"="fuel"](around:5000,${lat},${lng});out center;`;
  const r=await fetch("https://overpass-api.de/api/interpreter",{method:"POST",body:"data="+encodeURIComponent(query)});
  const j=await r.json();
  return j.elements.map(e=>({
    lat:e.lat,lng:e.lon,
    name:e.tags?.brand||e.tags?.name||"Station",
    dist:hav({lat,lng},{lat:e.lat,lng:e.lon})
  })).sort((a,b)=>a.dist-b.dist);
}

// ===== Main button with status logging
document.getElementById('estimate').onclick=async()=>{
  const status=document.getElementById('status');
  const result=document.getElementById('result');
  const summary=document.getElementById('summary');
  const compDiv=document.getElementById('competitors');
  const exportBtn=document.getElementById('export');
  const resetBtn=document.getElementById('reset');

  // reset outputs every run
  status.textContent=""; result.textContent=""; summary.textContent=""; compDiv.textContent="";
  exportBtn.style.display="none"; resetBtn.style.display="none";

  function log(msg, ok=false){
    const icon = ok ? "‚úÖ" : "‚è≥";
    status.textContent += icon+" "+msg+"\n";
    status.scrollTop = status.scrollHeight;
  }

  try {
    const addr=document.getElementById('address').value.trim();
    const mpds=parseInt(document.getElementById('mpds').value)||6;
    if(!addr) throw new Error("Please enter an address.");

    log("Geocoding address‚Ä¶");
    const geo=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
    const gj=await geo.json();
    if(!gj.length) throw new Error("Address not found.");
    const lat=+gj[0].lat, lng=+gj[0].lon;
    log(`Found location at (${lat.toFixed(4)}, ${lng.toFixed(4)})`,true);

    if(siteMarker) map.removeLayer(siteMarker);
    siteMarker=L.marker([lat,lng]).addTo(map).bindPopup("Your site").openPopup();
    map.setView([lat,lng],13);

    log("Fetching AADT‚Ä¶");
    let aadt=20000;
    try {
      const aadtInfo=await fetchAADT(lat,lng);
      if(aadtInfo?.aadt){ aadt=aadtInfo.aadt; log(`AADT found: ${aadt}`,true);}
      else log("Using fallback AADT value (20,000)",true);
    } catch { log("AADT fetch failed, using fallback",true); }

    log("Checking competitors‚Ä¶");
    let comps=[];
    try {
      comps=await fetchCompetitors(lat,lng);
      log(`Found ${comps.length} nearby fuel stations`,true);
    } catch { log("Competitor fetch failed",true); }
    if(compLayer) map.removeLayer(compLayer);
    compLayer=L.layerGroup(comps.map(c=>
      L.circleMarker([c.lat,c.lng],{radius:6,color:"#f59e0b"}).bindPopup(c.name)
    )).addTo(map);

    log("Calculating estimate‚Ä¶");
    const capture=0.02,gps=8,dpm=30.4;
    const base=aadt*capture*gps*dpm;
    const est=base*(mpds/6);

    result.textContent=`Estimated Monthly Gallons: ${fmt(est)}`;
    summary.textContent=`Based on AADT ${fmt(aadt)}, ${mpds} MPDs, and ${comps.length} competitors.`;
    if(comps.length){
      let list="<b>Competitors considered:</b><ul>";
      comps.slice(0,5).forEach(c=>list+=`<li>${c.name} ‚Äì ${c.dist.toFixed(1)} mi</li>`);
      list+="</ul>";
      compDiv.innerHTML=list;
    }

    log("‚ö° Estimate complete!",true);
    status.textContent += "\n‚ùì Do you want me to run another search?\n";

    exportBtn.style.display="block";
    resetBtn.style.display="block";

    // Export to PDF (with map snapshot)
    exportBtn.onclick=async()=>{
      const { jsPDF } = window.jspdf;
      const doc=new jsPDF();
      doc.text("Fuel Volume Estimate",20,20);
      doc.text(`Address: ${addr}`,20,30);
      doc.text(`MPDs: ${mpds}`,20,40);
      doc.text(`AADT: ${fmt(aadt)}`,20,50);
      doc.text(`Competitors: ${comps.length}`,20,60);
      comps.slice(0,5).forEach((c,i)=>doc.text(`${c.name} ‚Äì ${c.dist.toFixed(1)} mi`,20,70+i*10));
      doc.text(result.textContent,20,120);

      const canvas=await html2canvas(document.getElementById("map"));
      const img=canvas.toDataURL("image/png");
      doc.addImage(img,"PNG",20,130,170,90);

      doc.save("fuel_estimate.pdf");
    };

    // Reset for new search
    resetBtn.onclick=()=>{
      document.getElementById('address').value="";
      document.getElementById('mpds').value="6";
      status.textContent=""; result.textContent=""; summary.textContent="";
      compDiv.textContent=""; exportBtn.style.display="none"; resetBtn.style.display="none";
      if(siteMarker) map.removeLayer(siteMarker);
      if(compLayer) map.removeLayer(compLayer);
      map.setView([35.7796,-78.6382],11);
      // focus back on address box
      document.getElementById('address').focus();
    };

  } catch(e){
    status.textContent+="‚ùå Error: "+e.message+"\n";
  }
};
</script>
</body>
</html>
